image: node:10-alpine

variables:
  DOCKER_DRIVER: overlay2

stages:
  - install
  - test
  - build
  - critical
  - docker
  - deploy
  - cleanup

install:
  stage: install
  script: yarn --frozen-lockfile
  cache:
    key: '$CI_COMMIT_REF_SLUG'
    paths:
      - node_modules/

test:server:
  stage: test
  script: yarn test:server
  cache:
    policy: pull
    key: '$CI_COMMIT_REF_SLUG'
    paths:
      - node_modules/
  artifacts:
    reports:
      junit: reports/junitresults.xml
    paths:
      - reports

test:client:
  stage: test
  script: yarn test:client
  cache:
    policy: pull
    key: '$CI_COMMIT_REF_SLUG'
    paths:
      - node_modules/
  artifacts:
    reports:
      junit: reports/junitresults.xml
    paths:
      - reports

lint:
  stage: test
  script: yarn lint
  cache:
    policy: pull
    key: '$CI_COMMIT_REF_SLUG'
    paths:
      - node_modules/

flow:
  image: node:10
  stage: test
  script: yarn flow
  cache:
    policy: pull
    key: '$CI_COMMIT_REF_SLUG'
    paths:
      - node_modules/

build:app:
  stage: build
  variables:
    NODE_ENV: production
  script: yarn build:client
  cache:
    policy: pull
    key: '$CI_COMMIT_REF_SLUG'
    paths:
      - node_modules/
  artifacts:
    paths:
      - dist/client
  dependencies: []

build:server:
  stage: build
  variables:
    NODE_ENV: production
  script: yarn build:server
  cache:
    policy: pull
    key: '$CI_COMMIT_REF_SLUG'
    paths:
      - node_modules/
  artifacts:
    paths:
      - dist/server
  dependencies: []

codecov:
  stage: build
  script: yarn test:codecov
  cache:
    policy: pull
    key: '$CI_COMMIT_REF_SLUG'
    paths:
      - node_modules/
  dependencies:
    - test:client
    - test:server

build:critical:
  stage: critical
  image: registry.gitlab.com/marudor/deploy-helper/puppeteer
  variables:
    CHROME_PATH: /usr/bin/chromium-browser
  script: yarn build:critical
  cache:
    policy: pull
    key: '$CI_COMMIT_REF_SLUG'
    paths:
      - node_modules/
  artifacts:
    paths:
      - dist/server
      - dist/client
  dependencies:
    - build:server
    - build:app

docker:server:
  services:
    - docker:dind
  image: registry.gitlab.com/marudor/deploy-helper/docker
  stage: docker
  script:
    - /build.sh "Dockerfile"
  dependencies:
    - build:critical

deploy:beta:
  stage: deploy
  image: registry.gitlab.com/marudor/deploy-helper
  script:
    - /deploy.sh "bahnhofsabfahrten-beta" "$CI_COMMIT_SHA" "marudor"
  environment:
    name: beta
  only:
    - master
  dependencies: []

deploy:prod:
  stage: deploy
  image: registry.gitlab.com/marudor/deploy-helper
  script:
    - /deploy.sh "bahnhofsabfahrten" "$CI_COMMIT_SHA" "marudor"
  environment:
    name: production
  when: manual
  only:
    - master
  dependencies: []

cleanup:
  stage: cleanup
  image: registry.gitlab.com/marudor/deploy-helper
  script:
    - /cleanup.sh "marudor"
  dependencies: []
